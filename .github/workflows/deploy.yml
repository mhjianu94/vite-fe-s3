name: Deploy to AWS

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch: # Allows manual triggering from GitHub UI

env:
  AWS_REGION: us-east-1 # Change to your preferred region
  NODE_VERSION: '20'

jobs:
  deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest
    permissions:
      contents: read

    # Only run if commit message contains [deploy] or it's a manual trigger
    if: |
      github.event_name == 'workflow_dispatch' || 
      contains(github.event.head_commit.message, '[deploy]')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install frontend dependencies
        run: npm ci

      - name: Build application
        run: npm run build

      - name: Install infrastructure dependencies
        working-directory: ./infrastructure
        run: npm ci

      - name: Verify build output
        run: |
          if [ ! -d "dist" ] || [ -z "$(ls -A dist)" ]; then
            echo "Error: dist directory is empty or does not exist"
            exit 1
          fi
          echo "Build output verified: $(ls -la dist | head -5)"

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}
      - name: Install CDK globally
        run: npm install -g aws-cdk

      - name: Bootstrap CDK (if needed)
        run: |
          # Check if bootstrap is needed (this will fail if already bootstrapped, which is fine)
          cdk bootstrap aws://${{ secrets.AWS_ACCOUNT_ID }}/${{ secrets.AWS_REGION }} || true
        continue-on-error: true

      - name: CDK Synth
        working-directory: ./infrastructure
        run: npm run cdk:synth

      - name: CDK Deploy
        working-directory: ./infrastructure
        run: npm run cdk:deploy -- --require-approval never
        env:
          CDK_DEFAULT_ACCOUNT: ${{ secrets.AWS_ACCOUNT_ID }}
          CDK_DEFAULT_REGION: ${{ secrets.AWS_REGION }}

      - name: Get CloudFront URL
        id: cloudfront
        run: |
          DISTRIBUTION_DOMAIN=$(aws cloudformation describe-stacks \
            --stack-name FrontendStack \
            --query 'Stacks[0].Outputs[?OutputKey==`DistributionDomainName`].OutputValue' \
            --output text \
            --region ${{ secrets.AWS_REGION }})
          echo "url=$DISTRIBUTION_DOMAIN" >> $GITHUB_OUTPUT
          echo "ðŸš€ Deployment complete! CloudFront URL: https://$DISTRIBUTION_DOMAIN"

      - name: Comment deployment URL (if PR)
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'ðŸš€ Deployment complete! Your app is available at: https://${{ steps.cloudfront.outputs.url }}'
            })

